<html>
    <head>
        <title>UDRC Foodie Recommender</title>
        <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    </head>
    <body>
        <h1>Welcome to the UDRC!</h1>
        <p></p>
        <h2>Users</h2>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">User Genres</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    {% for user in users %}
                        <th scope="row">{{user.user_id}}</th>
                        <th scope="row">{{user.user_genres}}</th>    
                    {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <form action="", id="userUpdateForm">
                <div class="form-group">
                  <label for="userID">User ID</label>
                  <input type="text" class="form-control" id="userID" placeholder="Enter User ID">
                </div>
                <div class="form-group">
                  <label for="userGenres">User Genres</label>
                  <input type="text" class="form-control" id="userGenres" placeholder="Enter User Genres">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Confirm Update</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btnUserSubmit">Submit</button>
              </form>
        </div>

        <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"></script>
        <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    </body>
</html>
